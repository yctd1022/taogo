<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css ">
</head>
<body>
<div class="tg_container">
  <div class="tg_header">
    <a href="index.html" class="headl">
      <i class="fa fa-home"></i>
    </a>
    <h3>淘购云</h3>
  </div>
  <div class="tg_mian">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字" class="search_input">
          <button id="add_btn">搜索</button>
        </div>
        <div class="sort">
          <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
          <a href="javascript:;" data-type="price">价格<i class="fa fa-angle-down"></i></a>
          <a href="javascript:;" data-type="num">库存<i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
        </div>
        <div class="product mui-clearfix">
          <div class="loading"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="tg_footer">
    <ul>
      <li>
        <a href="index.html" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="search_tmp">
  <ul>
    {{each data v i}}
      <li>
        <a href="">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="mui-ellipsis-2">{{v.proName}}</p>
          <p><span>¥{{v.price}}</span><del>¥{{v.oldPrice}}</del></p>
          <button class="mui-btn mui-btn-blue">立即购买</button>
        </a>
      </li>
    {{/each}}
  </ul>
</script>

<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/searchList.js"></script>
</body>
</html>
