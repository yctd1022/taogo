<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="tg_container">
  <div class="tg_header">
    <a href="index.html" class="headl">
      <i class="fa fa-home"></i>
    </a>
    <h3>淘购云</h3>
    <a href="search.html" class="headr">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <div class="tg_mian">
    <div class="category_left mui-clearfix">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>

          </ul>
        </div>
      </div>
    </div>
    <div class="category_right mui-clearfix">
      <div class="mui-scroll-wrapper mui-clearfix">
        <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="tg_footer">
    <ul>
      <li>
        <a href="index.html" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="nav_Tmp">
 {{each rows v i}}
  <li><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
 {{/each}}
</script>
<script type="text/html" id="nav2_Tmp">
  {{if rows.length === 0 }}
    <p class="tips">没有更多分类信息了</p>
  {{else}}
    {{each rows v i}}
      <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
    {{/each}}
  {{/if}}

</script>
<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/category.js"></script>
</body>
</html>
