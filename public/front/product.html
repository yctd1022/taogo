<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="tg_container">
  <div class="tg_header">
    <a href="javascript:history.go(-1);" class="headl">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>淘购云</h3>
    <a href="javascript:location.reload();" class="headr">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <div class="tg_mian">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--产品图展示轮播-->
        <div class="particulars">
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png" /></a></div>

              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
            </div>
            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
            </div>
          </div>
        </div>
        <!--产品标题-->
        <div class="title">
          Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
        </div>
        <!--产品价格-->
        <div class="prices">
          价格
          <span class="price">¥999</span>
          <del class="oldPrice">¥1000</del>
        </div>
        <!--产品尺码-->
        <div class="size">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
        </div>
        <!--产品数量-->
        <div class="number">
          数量:
          <div class="mui-numbox" data-numbox-min="1" data-numbox-max="400">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量: 1000 </span>
        </div>
        <!--产品详情-->
        <div class="price">
          详情: 描述
        </div>
      </div>
    </div>
  </div>
  <div class="tg_footer">
    <a href="" class="mui-pull-left">前往购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/product.js"></script>
</body>
</html>
