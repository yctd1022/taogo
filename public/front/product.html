<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="tg_container">
  <div class="tg_header">
    <a href="javascript:history.go(-1);" class="headl">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>淘购云</h3>
    <a href="javascript:location.reload();" class="headr">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <div class="tg_mian">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--产品图展示轮播-->

      </div>
    </div>
  </div>
  <div class="tg_footer">
    <a href="" class="mui-pull-left">前往购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>
</div>

<script type="text/html" id="tmp_Price">
  <div class="particulars">
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">

        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
      </div>
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
        {{/each}}
      </div>
    </div>
  </div>
  <!--产品标题-->
  <div class="title">
    {{proName}}
  </div>
  <!--产品价格-->
  <div class="prices">
    价格
    <span class="price">¥{{price}}</span>
    <del class="oldPrice">¥{{oldPrice}}</del>
  </div>
  <!--产品尺码-->
  <div class="size">
    <%
      var arr = size.split("-");
      var start = arr[0];
      var end = arr[1];
      for(var i = start; i <= end; i++){
    %>
    <span><%= i %></span>
    <%}%>
  </div>
  <!--产品数量-->
  <div class="number">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量: {{num}} </span>
  </div>
  <!--产品详情-->
  <div class="price">
    详情: {{proDesc}}
  </div>
</script>
<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/product.js"></script>
</body>
</html>
