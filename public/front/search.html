<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="tg_container">
  <div class="tg_header">
    <a href="index.html" class="headl">
      <i class="fa fa-home"></i>
    </a>
    <h3>淘购云</h3>
  </div>
  <div class="tg_mian">
    <div class="search">
      <input type="text" placeholder="请输入搜索关键字" class="search_input">
      <button id="add_btn">搜索</button>
    </div>
    <div class="history">

    </div>
  </div>
  <div class="tg_footer">
    <ul>
      <li>
        <a href="index.html" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tmp">
  {{if arr.length == 0}}
    <p>没有搜索记录</p>
  {{else}}
    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right icon_delete"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{each arr v i}}
        <li><a href="searchList.html?key={{v}}">{{v}}</a><i data-index="{{i}}" class="icon_del mui-pull-right mui-icon mui-icon-closeempty"></i></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</script>
<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./lib/mui/js/mui.js"></script>
<script type="text/javascript" src="./lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/search.js"></script>
</body>
</html>
