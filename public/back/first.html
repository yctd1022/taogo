<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/first.css">
</head>
<body>
<div class="tg_aside">
  <h1><a href="">黑马26期</a></h1>
  <div class="user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display: block">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="tg_mian">
  <div class="tg_topbar">
    <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <div class="current">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
    </div>
    <div class="tg_content">
      <button id="addbtn-first" class="btn btn-default mb">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width=20%>序号</th>
            <th width=80%>一级分类名</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="pull-right">
        <ul class="pagination" id="paginator"></ul>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="addfirst">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="请输入一级分类">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="add">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="loginout_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="loginout">退出</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tmp">
  {{each rows v i}}
    <tr>
      <td>{{i + 1 + (page-1) * size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
  {{/each}}
</script>
<script type="text/javascript" src="./lib/jquery/jquery.js"></script>
<script type="text/javascript" src="./lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/nprogress/nprogress.js"></script>
<script type="text/javascript" src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script type="text/javascript" src="./lib/bootstrap-validator/js/bootstrapValidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="./lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/first.js"></script>
</body>
</html>
